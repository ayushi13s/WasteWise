<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Suggestions</title>
    <link rel="stylesheet" href="recipe.css">
</head>
<body>
    <div class="container">
        <div class="slogan">No food should be considered waste; it can be used in many ways!</div>
        <div class="recipe-section">
            <h1>Recipe Suggestions</h1>
            <input type="text" id="searchInput" placeholder="Search by ingredient" />
            <div id="recipeSuggestions"></div>
            <h2>Add Your Recipe</h2>
            <form id="recipeForm">
                <input type="text" id="recipeName" placeholder="Recipe Name" required>
                <textarea id="recipeIngredients" placeholder="Ingredients (comma separated)" required></textarea>
                <textarea id="recipeInstructions" placeholder="Instructions" required></textarea>
                <button type="submit">Add Recipe</button>
            </form>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
