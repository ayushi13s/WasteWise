<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="leaderboard.css">
</head>
<body>
    <!-- Top Performer Fullscreen Section -->
    <section class="top-performer">
        <div class="performer-photo">
            <img src="13.jpg" alt="Top Performer">
        </div>
        <div class="performer-details">
            <h1>Top Performer: Cheryl Correa</h1>
            <p>Organic Eats</p>
        </div>
    </section>
    
    <!-- Leaderboard Section -->
    <section class="leaderboard">
        <h2>Leaderboard</h2>
        <div class="filter-buttons">
            <button class="active">Last 30 Days</button>
            <button>All-Time</button>
        </div>
        <div class="leaderboard-list">
            <!-- Leaderboard Item 1 -->
            <div class="leader-item">
                <div class="rank">1</div>
                <img class="user-photo" src="13.jpg" alt="User Photo" width="100px" height="100px">
                <div class="user-info">
                    <h3>Cheryl Correa</h3>
                    <p>6.23M views</p>
                </div>
            </div>
        
            <!-- Leaderboard Item 2 -->
            <div class="leader-item">
                <div class="rank">2</div>
                <img class="user-photo" src="13.jpg" alt="User Photo" width="100px" height="100px">
                <div class="user-info">
                    <h3>Cheryl Correa</h3>
                    <p>6.23M views</p>
                </div>
            </div>
        
            <!-- Leaderboard Item 3 -->
            <div class="leader-item">
                <div class="rank">3</div>
                <img class="user-photo" src="13.jpg" alt="User Photo" width="100px" height="100px">
                <div class="user-info">
                    <h3>Cheryl Correa</h3>
                    <p>6.23M views</p>
                </div>
            </div>
        </div>
        
                <div class="photos">
                    <!-- Image gallery for each user -->
                    <img src="img1.jpg" alt="">
                    <img src="img2.jpg" alt="">
                    <img src="img3.jpg" alt="">
                </div>
            </div>
            <!-- Add other leaderboard items here -->
        </div>
        <button class="view-all">View everyone</button>
    </section>

    <script src="leaderboard.js"></script>
</body>
</html>
