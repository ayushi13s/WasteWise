<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Summary</title>
  <link rel="stylesheet" href="cart-summary.css">
</head>
<body>
  <div class="cart-summary-container">
    <h1>Your Cart Summary</h1>
    <div class="cart-items">
      <h2>Items in Cart</h2>
      <ul id="cart-items-list">
        <!-- Items will be dynamically populated by JavaScript -->
      </ul>
    </div>
    <div class="cart-summary">
      <div class="summary-item">
        <span>Total Cart Value:</span>
        <span id="total-cart-value">$0.00</span>
      </div>
      <div class="summary-item">
        <span>Tax (10%):</span>
        <span id="tax-amount">$0.00</span>
      </div>
      <div class="summary-item final-value">
        <span>Final Cart Value:</span>
        <span id="final-cart-value">$0.00</span>
      </div>
    </div>
    <a href="#" class="checkout-button">Proceed to Checkout</a>
  </div>

  <script src="cart-summary.js"></script>
</body>
</html>
